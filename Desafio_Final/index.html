<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Explorer</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <img class="logo" src="./assets/logo.png" alt="food explorer">
            <input type="search">
            <button class="btn-request"><i class="ph ph-receipt"></i> Pedido <span>(6)</span></button>
            <button class="btn-logout"><i class="ph ph-sign-out"></i></button>
        </header>

        <main class="main">
            <section class="">

            </section>

            <section class="meals">
                <h2>Refeiçoes</h2>
                <div class="cards">
                    <div class="card_product">
                        <button class="favorite-btn">Favorite</button>
                        <img src="" alt="Spaguetti Gambe" class="product-image"/>
                        <div class="description">
                          <h3>Spaguetti Gambe <span>></span></h3>
                          <p>Massa fresca com camarões e pesto.</p>
                          <p class="price">R$ 79,97</p>
                          <div class="product-actions">
                            <div class="count">
                              <button class="more">+</button>
                              <span>01</span>
                              <button class="less">-</button>
                            </div>
                            <button class="include-btn">Incluir</button>
                          </div>
                        </div>
                      </div>
                </div>
            </section>

            <section class="desserts">
                <h2>Sobremesas</h2>
                <div class="cards">

                </div>

            </section>
                <h2>Bebidas</h2>
                <div class="cards">

                </div>
            <section class="drinks">

            </section>
            <p>main</p>
        </main>

        <footer class="footer">
            <p>© 2023 - Todos os direitos reservados.</p>
        </footer>

    </div>
    
</body>
</html>
