<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="before">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <a id="btnTry">
                <img src="./assets/fortune-cookie.png" class="vibrate" alt="">
            </a>
        </div>

        <div class="after hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="luck"></p>
            <img src="./assets/opened-cookie.png" alt="">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
